language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - hhvm-nightly

matrix:
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly

install:
  - composer install
  - composer require satooshi/php-coveralls:dev-master

script:
  - vendor/bin/phpunit --coverage-text

after_script:
  - vendor/bin/coveralls
